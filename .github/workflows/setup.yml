name: Setup

on:
  workflow_call

jobs:
  setup-bun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        run:
          curl -fsSL https://bun.sh/install | bash

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-bun
    steps:
      - name: Install Dependencies
        run: bun install


