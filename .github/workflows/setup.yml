name: Setup

on:
  workflow_call

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        run:
          curl -fsSL https://bun.sh/install | bash
      - name: Source Bun
        run: source /home/runner/.bashrc
      - name: Install Dependencies
        run: bun install


